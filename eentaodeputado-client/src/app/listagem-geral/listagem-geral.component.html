<div class="col-md-12">
	<div class="row">
		<h1>Listagem geral</h1>
		<hr>
	</div>
	<div class="row">
		<div class="row"  *ngFor="let deputado of deputados">
			<div class="col-md-2">
				<a href="{{ deputado.urlFoto }}" class="thumbnail">
					<img src="{{ deputado.urlFoto }}" alt="Foto do deputado" class="img-circle">
				</a>	
			</div>
			<div class="col-md-10">
				<h4>{{ deputado.nomeParlamentar }}</h4>
				<p>{{ deputado.uf }}/{{ deputado.partido }} </p>
				<p>
					<button type="button" class="btn btn-primary btn-small" data-toggle="modal" data-target="#deputadoDetalhes">
					  Propostas
					</button>
					<button type="button" class="btn btn-primary btn-small" data-toggle="modal" data-target="#deputadoDetalhes">
					  Detalhes
					</button>
				</p>	
			</div>				
		</div>
	</div>
</div>
